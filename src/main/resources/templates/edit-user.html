<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Edit User </title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Edit User </h2>

    <div>
        <form class="form-horizontal" action="../update-user"  method="post">



            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">

                    <input type="hidden" readonly="readonly"  class="form-control" th:field="*{edit1.userid}" id="userid"/>
                    <input type="text"   class="form-control" th:field="*{edit1.first_name}" id="first_name"/>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text"   class="form-control" th:field="*{edit1.last_name}" id="last_name"/>

               </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">User name:</label>
                <div class="col-sm-10">
                    <input type="text"   class="form-control" th:field="*{edit1.username}" id="username"/>

                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password"   class="form-control" th:field="*{edit1.password}" id="password"/>

                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text"   class="form-control" th:field="*{edit1.email_id}" id="email_id"/>

                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">DOB:</label>
                <div class="col-sm-10">
                    <input type="text"   class="form-control" th:field="*{edit1.dob}" id="dob"/>

                </div>
            </div>





            <div class="row">
                <button type="submit" class="btn btn-default">Update</button>
            </div>



        </form>
    </div>


</div>

</body>
</html>
