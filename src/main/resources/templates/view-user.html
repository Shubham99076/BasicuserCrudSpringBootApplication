<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>View User Details</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>User Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First  Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.first_name}">First Name</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Last  Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.last_name}">Last Name</p></div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Email Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.email_id}">Email Id</p></div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.username}">User Name</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.password}">Password</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">DOB:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.dob}">DOB</p></div>
            </div>

        </form>
    </div>


</div>

</body>
</html>
